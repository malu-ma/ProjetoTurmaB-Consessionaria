<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar / Editar</title>
    <link rel="stylesheet" href="/ProjetoTurmaB-Consessionaria/public/assets/css/style.css">    
</head>

<body>

    <div id="headerformadd">
    <header>
        <h1>Adicionar</h1>
    </header>
    </div>

    <br>

    <div id="formadicionarveiculo">
    {% set isEdit = veiculo is defined %}
    <form action="{% if isEdit %}/ProjetoTurmaB-Consessionaria/admin/veiculos/{{ veiculo.id_veiculos }}/update{% else %}/ProjetoTurmaB-Consessionaria/admin/veiculos/store{% endif %}" method="POST" enctype="multipart/form-data">

        {% if isEdit %}
            <input type="hidden" name="id" value="{{ veiculo.id_veiculos }}" readonly>
        {% endif %}

        <label>Marca:
            <input type="text" name="marca" value="{{ veiculo.marca|default('') }}">
        </label>

        <label>Modelo:
            <input type="text" name="modelo" value="{{ veiculo.modelo|default('') }}">
        </label>

        <label>Preço:
            <input type="number" name="preco" value="{{ veiculo.preco|default('') }}" step="0.01">
        </label>

        <label>Descrição:
            <input type="text" name="descricao" value="{{ veiculo.descricao|default('') }}">
        </label>

        <label>Ano:
            <input type="number" name="ano" value="{{ veiculo.ano|default('') }}">
        </label>

        <label>Cor:
            <input type="text" name="cor" value="{{ veiculo.cor|default('') }}">
        </label>

        <label>Quilometragem:
            <input type="text" name="quilometragem" value="{{ veiculo.quilometragem|default('') }}">
        </label>

        <label>Imagens:
            <input type="file" name="imagem">
        </label>

        <input type="submit" value="Confirmar">

    </form>

    </div>


</body>
</html>
